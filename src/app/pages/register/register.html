<div class="auth-container">
  <h2>Buat Akun Baru</h2>

  <form [formGroup]="form" (ngSubmit)="register()">
    <div>
      <label for="name">Nama Lengkap</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="error">
        Nama wajib diisi
      </small>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">
        Masukkan email valid
      </small>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
        Password minimal 6 karakter
      </small>
    </div>

    <button type="submit" [disabled]="isLoading || form.invalid">
      {{ isLoading ? 'Mendaftar...' : 'Daftar' }}
    </button>
  </form>
  <p *ngIf="message" [class.error]="isError" [class.success]="!isError">
    {{ message }}
  </p>
  
  <p>
    Sudah punya akun?
    <a routerLink="/login">Login</a>
  </p>
</div>
